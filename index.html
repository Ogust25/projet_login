<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Links -->
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w-screen h-screen bg-bg-main text-white font-manrope">
        <header>
            <h1 class="font-pressStart text-xl font-normal">Binary</h1>
            <div>
                <p class="font-semibold">We are</p>
                <p class="text-2xl font-medium">Invite online right now.</p>
                <p class="text-sm font-medium">10 people have joined our team.</p>
                <p class="text-sm font-medium">We invite you to join the tribe.</p>
            </div>
        </header>
        <main>
            <form>
                <label class="font-bold" for="email">Email address</label>
                <input type="email" name="email" id="email">
                <label class="font-bold" for="password">Password</label>
                <input type="password" name="password" id="password">
                <button class="bg-gradient-to-r from-action-l to-action-r font-bold text-lg" type="submit">Sign up</button>
            </form>
            <div>
                <p class="text-sm font-normal text-smTxt">Already have an account ? <span class="font-bold text-white">Sign in</span></p>
            </div>
        </main>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
